<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>jQuery optimage</title>
  
  <style type="text/css" media="screen">
    img { 
      width: 100%; 
    }
  </style>
  
  <script src="https://www.google.com/jsapi?key="></script>
  <script>
    google.load("jquery", "1");
  </script>
  <script src="javascripts/jquery-optimage.min.js"></script>
  
  <script type="text/javascript" charset="utf-8">
    $(function(){
      $("img").optimage();
    });
    window.onresize = function(){
      $("img").optimage();
    };
  </script>
</head>
<body>

<img src="images/1/small/kittens.jpg" alt="">

</body>
</html>
